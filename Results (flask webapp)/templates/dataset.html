<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset - New York crime data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Guarded Trails</a>
            <div class="navbar-text ms-auto">
                <a href="/" class="btn btn-sm btn-outline-light">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>NYC Crime Dataset Sample</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Showing {{ row_count }} sample records from the dataset
                </div>
                
                <div class="mb-4">
                    <h4>Dataset Features</h4>
                    <ul>
                        {% for column in columns %}
                        <li><code>{{ column }}</code></li>
                        {% endfor %}
                    </ul>
                </div>
                
                <div class="table-responsive">
                    {{ table|safe }}
                </div>
                
                <div class="mt-4">
                    <a href="/download_dataset" class="btn btn-success">Download Full Dataset</a>
                    <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Guarded Trails &copy; 2024 | Dataset Preview</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
